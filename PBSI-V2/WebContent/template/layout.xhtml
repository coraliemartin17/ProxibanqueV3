<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	  
	<h:head>
		<!-- permet de déclarer une ressource qui se trouve dans le dossier css du dossier parent resources -->
		<h:outputStylesheet name="style.css" library="css" />
	</h:head>  
    <h:body>
		<div id="page">
		<!-- La div avec le id= header, Represente le header  -->
			<div id="header">
				<ui:insert name="header" >
					<ui:include src="/template/header.xhtml">
					</ui:include>
				</ui:insert>
			</div>
		   
		   <!-- La div avec le id= content, Represente le contenu spécifique à chaque vue  --> 
			<div id="content">
				<div class="col-sm-8"></div>
				<ui:insert name="content1" >
					<ui:include src="/template/content1.xhtml" />
				</ui:insert>
								<div class="col-sm-8"></div>
				<ui:insert name="content2" >
					<ui:include src="/template/content2.xhtml" />
				</ui:insert>
			</div>
			
			<!-- La div avec le id= footer, Represente le contenu spécifique au pied de page par défaut  -->     
			<div id="footer">
				<ui:insert name="footer" >
					<ui:include src="/template/footer.xhtml">
					   <ui:param name="auteur" value="www.objis.com" />
					</ui:include>
				</ui:insert>
			</div>
		</div>
    </h:body>
</html>
